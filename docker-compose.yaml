version: '3.8'

services:
  mm-database:
    image: mongo:7.0
    container_name: mm-database
    restart: always
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: milestone2
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  mm-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    
    container_name: mm-api
    
    restart: always
    
    ports:
      - "3000:3000"
  
    environment:
      MONGO_URI: mongodb://root:rootpassword@mm-database:27017/milestone2?authSource=admin
      NODE_ENV: production
    
    depends_on:
      mm-database:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  mm-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    container_name: mm-frontend
    
    restart: always
    
    ports:
      - "80:80"
    
    depends_on:
      - mm-api
    
volumes:
  mongodb_data:
    driver: local
  
  mongodb_config:
    driver: local

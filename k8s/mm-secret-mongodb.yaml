apiVersion: v1
kind: Secret

metadata:
  name: mm-mongodb-secret
  namespace: mm-project
  labels:
    app: mm-database

# Type specifies secret contents
# Opaque = arbitrary user-defined data
type: Opaque

# Data is base64-encoded (NOT encrypted!)
# Encode: echo -n "password" | base64
data:
  # Root username: root (base64: cm9vdA==)
  MONGO_INITDB_ROOT_USERNAME: cm9vdA==
  
  # Root password: rootpassword (base64: cm9vdHBhc3N3b3Jk)
  MONGO_INITDB_ROOT_PASSWORD: cm9vdHBhc3N3b3Jk

# Or use stringData to provide unencoded values (Kubernetes encodes automatically)
# stringData:
#   MONGO_INITDB_ROOT_USERNAME: root
#   MONGO_INITDB_ROOT_PASSWORD: rootpassword

apiVersion: apps/v1
kind: Deployment

metadata:
  name: mm-mongodb
  namespace: mm-project
  labels:
    app: mm-database
    version: v1

spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: mm-database
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  
  template:
    metadata:
      labels:
        app: mm-database
        tier: backend
    
    spec:
      restartPolicy: Always

      initContainers:
        - name: init-mongodb
          image: mongo:7.0
          command: ['sh', '-c', 'echo "Initializing MongoDB..."']
      
      containers:
        - name: mm-database
          image: mongo:7.0
          
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: mongo
              containerPort: 27017
              protocol: TCP
          
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mm-mongodb-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mm-mongodb-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
            
            - name: MONGO_INITDB_DATABASE
              value: milestone2
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
            - name: mongodb-configdb
              mountPath: /data/configdb
          
          livenessProbe:
            exec:
              command:
                - mongosh
                - --quiet
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - mongosh
                - --quiet
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mm-mongodb-pvc
        
        - name: mongodb-configdb
          emptyDir: {}
---

apiVersion: v1
kind: Service

metadata:
  name: mm-database-service
  namespace: mm-project
  labels:
    app: mm-database

spec:
  type: ClusterIP
  
  selector:
    app: mm-database
  
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
      protocol: TCP
  
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

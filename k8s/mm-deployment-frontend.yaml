apiVersion: apps/v1
kind: Deployment

metadata:
  name: mm-frontend
  namespace: mm-project
  labels:
    app: mm-frontend
    version: v1

spec:
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  
  selector:
    matchLabels:
      app: mm-frontend
  
  template:
    metadata:
      labels:
        app: mm-frontend
        tier: frontend
    
    spec:
      restartPolicy: Always
      
      containers:
        - name: mm-frontend
          image: mm-frontend:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          
          # Liveness probe for httpd
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 2

---
apiVersion: v1
kind: Service

metadata:
  name: mm-frontend-service
  namespace: mm-project
  labels:
    app: mm-frontend

spec:
  # NodePort: expose service on host machine
  # Allows external access (combined with kind port mappings)
  type: NodePort
  
  selector:
    app: mm-frontend
  
  ports:
    - name: http
      port: 80
      targetPort: 80
      # nodePort: Kubernetes assigns a port between 30000-32767
      # Omit to let Kubernetes assign automatically
      nodePort: 30080

---
# ==========================================
# INGRESS RESOURCE
# ==========================================
# Ingress provides HTTP(S) routing and load balancing
# Requires an ingress controller (installed by kind automatically)

apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: mm-frontend-ingress
  namespace: mm-project
  labels:
    app: mm-frontend

spec:
  # Ingress class (which controller handles this ingress)
  ingressClassName: nginx
  # Ingress rules
  rules:
    # HTTP rule for localhost
    - host: "localhost"
      http:
        paths:
          # Catch all paths
          - path: /
            pathType: Prefix
            backend:
              service:
                # Route to frontend service
                name: mm-frontend-service
                port:
                  number: 80
    
    # Alternative: route by IP (for kind)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mm-frontend-service
                port:
                  number: 80

apiVersion: apps/v1
kind: Deployment

metadata:
  name: mm-api
  namespace: mm-project
  labels:
    app: mm-api
    version: v1

spec:
  replicas: 1
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  
  selector:
    matchLabels:
      app: mm-api
  
  template:
    metadata:
      labels:
        app: mm-api
        tier: backend
      annotations:
        description: "Node.js API backend for milestone 2"
    
    spec:
      restartPolicy: Always
      
      serviceAccountName: default
      
      containers:
        - name: mm-api
          image: mm-api:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          
          env:
            # MongoDB connection string
            # Service name (mm-database-service) resolves via DNS
            # format: <service-name>.<namespace>.svc.cluster.local
            - name: MONGO_URI
              value: "mongodb://root:rootpassword@mm-database-service.mm-project.svc.cluster.local:27017/milestone2?authSource=admin"
            
            - name: NODE_ENV
              value: "production"
            
            - name: LOG_LEVEL
              value: "info"
          
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          
          # Liveness probe: restart if unhealthy
          livenessProbe:
            # HTTP request to pod
            httpGet:
              # HTTP endpoint to check
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Readiness probe: add to load balancing if healthy
          # More sensitive than liveness probe
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          
          securityContext:
            runAsNonRoot: false  
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service

metadata:
  name: mm-api-service
  namespace: mm-project
  labels:
    app: mm-api

spec:
  type: ClusterIP
  
  selector:
    app: mm-api
  
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP

---
apiVersion: policy/v1
kind: PodDisruptionBudget

metadata:
  name: mm-api-pdb
  namespace: mm-project

spec:
  minAvailable: 1
  
  selector:
    matchLabels:
      app: mm-api

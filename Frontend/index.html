<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 600px;
      }
      
      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
      }
      
      #user {
        color: #667eea;
        font-weight: bold;
      }
      
      .info-box {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        margin-top: 30px;
        text-align: left;
      }
      
      .info-box p {
        margin: 10px 0;
        color: #666;
        font-family: monospace;
      }
      
      .label {
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><span id="user">Loading...</span> has reached milestone 2!</h1>
      
      <div class="info-box">
        <p><span class="label">User Name:</span> <span id="userName">Fetching...</span></p>
        <p><span class="label">Container ID:</span> <span id="containerID">Fetching...</span></p>
        <p><span class="label">Frontend Status:</span> <span id="status" style="color: green;">âœ“ Online</span></p>
      </div>
    </div>

    <script>
      // Determine API URL based on environment
      // If running from localhost:8080 (browser), use localhost:3000
      // If running inside container (direct access), use mm-api-service:3000
      const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000' 
        : 'http://mm-api-service:3000';

      // Fetch user information from API
      fetch(API_URL + "/user")
        .then((res) => res.json())
        .then((data) => {
          // Get user name from response
          const user = data.name;
          // Display user name in h1 and info box
          document.getElementById("user").innerText = user;
          document.getElementById("userName").innerText = user;
        })
        .catch((error) => {
          console.error('Error fetching user:', error);
          document.getElementById("user").innerText = "Error";
          document.getElementById("userName").innerText = "API unreachable";
        });

      // Fetch container ID
      fetch(API_URL + "/container-id")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("containerID").innerText = data.containerId;
        })
        .catch((error) => {
          console.error('Error fetching container ID:', error);
          document.getElementById("containerID").innerText = "Error fetching ID";
        });
    </script>
  </body>
</html>
